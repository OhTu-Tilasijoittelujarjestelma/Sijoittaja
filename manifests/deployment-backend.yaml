apiVersion: apps/v1
kind: Deployment
metadata:
  name: sijoittaja-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sijoittaja-backend
  template:
    metadata:
      labels:
        app: sijoittaja-backend
    spec:
      containers:
        - name: sijoittaja-backend
          image: l0uko/sijoittaja-backend:staging
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "50Mi"
              cpu: "50m"
